<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập</title>
    <link rel="shortcut icon" href="../public/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" 
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="baitap">
        <h1>Bài Tập</h1>
        <div class="baitap_tittle">
            <i class="fa-solid fa-ruler"></i>
            <h2>Quản Lý Tuyển Sinh</h2>
        </div>
        <div class="solieudauvao">
            <input type="number" id="diemchuan" placeholder="Nhập điểm chuẩn">
            <select id="khuvuc" name="referrer" onclick="chonKhuVuc()">
                <option value="">Chọn Khu Vực</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
            <select id="doituong" name="referrer" onclick="chonDoiTuong()">
                <option value="">Chọn đối tượng</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <input type="number" id="diemmon1" placeholder="Nhập điểm môn thứ 1">
            <input type="number" id="diemmon2" placeholder="Nhập điểm môn thứ 2">
            <input type="number" id="diemmon3" placeholder="Nhập điểm môn thứ 3">
        </div>
        <button onclick="tinhDiem()">Kết quả</button>
        <div id="tinh" class="btn_tinh">
            <i class="fa-regular fa-hand-point-right"></i>
            <p>Kết Quả:  <span id="ketqua"></span> Tổng điểm: <span id="diemtong"></span></p>
        </div>
    </div>
    <script src="../javascript/index.js"></script>
</body>
</html>
