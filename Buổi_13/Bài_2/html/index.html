<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập</title>
    <link rel="shortcut icon" href="../public/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" 
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="baitap">
        <h1>Bài Tập</h1>
        <div class="baitap_tittle">
            <i class="fa-solid fa-battery-full"></i>
            <h2>Tính tiền điện</h2>
        </div>
        <div class="solieudauvao">
            <input type="text" id="ten" placeholder="Nhập họ và tên">
            <input type="number" id="so_kw" placeholder="Nhập số kw">
        </div>
        <button onclick="main()">Tính Tiền Điện</button>
        <div id="tinh" class="btn_tinh">
            <i class="fa-regular fa-hand-point-right"></i>
            <p>Họ Tên: <span id="hoTen"></span> Tiền điện: <span id="tienDien"></span></p>
        </div>
    </div>
    <script src="../js/index.js"></script>
</body>
</html>
