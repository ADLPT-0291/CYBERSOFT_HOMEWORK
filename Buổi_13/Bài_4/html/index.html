<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập</title>
    <link rel="shortcut icon" href="../public/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" 
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="baitap">
        <h1>Bài Tập</h1>
        <div class="baitap_tittle">
            <i class="fa-solid fa-sack-dollar"></i>
            <h2>Tính tiền Cáp</h2>
        </div>
        <div class="solieudauvao">
            <select id="list" name="referrer" onchange="onChange()">
                <option value="">Chọn Loại Khách Hàng</option>
                <option value="1">Nhà Dân</option>
                <option value="2">Doanh Nghiệp</option>
            </select>
            <input type="text" id="ten" placeholder="Nhập mã khách hàng">
            <input type="number" id="sokenh" placeholder="Số kênh cao áp">
            <input type="number" id="soketnoi" placeholder="Số kết nối">
        </div>
        <button onclick="tinhTienCap()">Tính Tiền Cáp</button>
        <div id="tinh" class="btn_tinh">
            <i class="fa-regular fa-hand-point-right"></i>
            <p>Mã Khách Hàng: <span id="hoTen"></span>  Tiền Cáp: <span id="tienCap"></span></p>
        </div>
    </div>
    <script src="../js/index.js"></script>
</body>
</html>
